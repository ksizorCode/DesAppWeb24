<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogo</title>
    <style>
        body{
            font-family: sans-serif;
        }

        dialog::backdrop{
            background-color: #FF008888;
            backdrop-filter: blur(4px);
        }

        dialog{
            border-radius:10px;
        }
    </style>
</head>
<body>

    <button onclick='abrir()'>Abrir</button>
    <p>Ver m√°s en https://css-tricks.com/some-hands-on-with-the-html-dialog-element/</p>
    <dialog>
        <h2>me he abierto</h2>
        <form method="dialog">
            <button type="submit">Cerrar</button>
        </form>
    </dialog>

    <script>

        function abrir(){
            document.querySelector('dialog').showModal();
        }

    </script>
</body>
</html>
